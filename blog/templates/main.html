{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Main</title>
  </head>
  <body style="background: linear-gradient(rgb(104, 54, 119), white)">
    {% block navbar %} {% include "navbar.html" %} {% endblock navbar %}

    <form action="home" style="float: left; padding: 2px; margin: 10px">
      <input
        style="position: fixed; border: 3px solid #73ad21"
        type="submit"
        value="&#9751;"
      />
    </form>

    <div class="container">
      <div class="row">
        <div class="col-8">{% block content %} {% endblock content %}</div>

        <div
          class="col-sm-4 text-left"
          ;
          style="background: linear-gradient(rgb(56, 48, 95), white)"
        >
          <div
            class="card m-3"
            style="
              width: 13rem;
              background: linear-gradient(rgb(84, 48, 95), white);
            "
          >
            <div class="card-body">
              <h5 class="card-title">About Us</h5>
              <p class="card-text">Explorers of Internal Cosmos!</p>
              <a
                href="https://www.linkedin.com/in/muhammadirfan12/"
                target="_blank"
                class="btn btn-secondary"
                >LinkedIn</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block footer %}{%include "footer.html"%}{%endblock footer%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
  </body>
</html>
