{% extends 'main.html' %}
{% block content%}

{%for i in data%}
<div class="card m-3" style="background:linear-gradient(rgb(16, 63, 37),white);">
    <div class="card-body">
        <a href="{% url 'content' i.title %}" class="btn "><h5 class="card-title">{{i.title}}</h5> </a>
      <p class="card-text">Category: {{i.category}}&#xf5da</p>
      <p class="card-text">Author: {{i.author}} | Created on:{{i.created_on}}</p>
      
    </div>
  </div>


{%endfor%}

{%endblock content%}
